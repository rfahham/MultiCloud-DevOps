apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
    name: nginx
    namespace: argocd
    spec:
    project: default
    source:
        repoURL: 'https://github.com/jjasonhenrique/nginx-example.git'
        path: deploy
        targetRevision: HEAD
    destination:
        server: 'https://kubernetes.default.svc'
        namespace: nginx
    syncPolicy:
        automated:
        prune: true
        selfHeal: true
        syncOptions:
        - CreateNamespace=true